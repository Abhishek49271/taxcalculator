<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <div class="content-box">
        <div class="row">
            <div class="col text-center">
                <h1>Tax Calculator </h1><br>
            </div>
        </div>
        <!-- <h1>Tax Calculator <br><br></h1> -->
        <form id="taxCalculatorForm">
            <div class="form-group">
                <label for="income">Enter gross annual income</label>
                <input type="number" class="form-control" id="income" placeholder="Enter gross annual income">
                <div class="error-icon"></div>
            </div>
            <div class="form-group">
                <label for="extraIncome">Enter extra income</label>
                <input type="number" class="form-control" id="extraIncome" placeholder="Enter extra income">
                <div class="error-icon"></div>
            </div>
            <div class="form-group">
                <label for="age">Enter Age group</label>
                <select class="form-control" id="age">
                    <option value="<40">&lt; 40</option>
                    <option value="≥40 & <60">&ge; 40 &lt; 60</option>
                    <option value="≥60">&ge; 60</option>
                </select>
                <div class="error-icon"></div>
            </div>
            <div class="form-group">
                <label for="deductions">Enter total applicable deductions</label>
                <input type="number" class="form-control" id="deductions" placeholder="Enter total applicable deductions">
                <div class="error-icon"></div>
            </div>
            <button type="submit" class="btn btn-primary">Calculate Tax</button>
        </form>
    </div>
</div>

<!-- Result Modal -->
<div class="modal fade" id="resultModal" tabindex="-1" role="dialog" aria-labelledby="resultModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="resultModalLabel">YOUR OVERALL INCOME WILL BE</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Your calculated tax amount is: <span id="taxAmount"></span> Lakhs</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and jQuery links -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Custom JS -->
<script src="script.js"></script>
</body>
</html>
